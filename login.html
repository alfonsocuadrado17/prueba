<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
</head>

<body>
    <h1>Login con Google</h1>
    <div class="googlelogin container" style="width:20%; margin-top:30px">
        <script src="https://accounts.google.com/gsi/client" async defer></script>
        <div id="g_id_onload" data-client_id="" data-callback="googleLogin()">
        </div>
        <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="filled_blue"
            data-text="$ {button.text}" data-size="large" data-locale="es-419" data-logo_alignment="left"></div>
    </div>
    <script src="login.js"></script>
</body>

</html>
